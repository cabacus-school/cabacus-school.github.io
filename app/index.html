<!DOCTYPE html>
<html>

<head>
  <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
  <!--  <base href="/">-->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Cabacus">
  <link rel="apple-touch-icon" href="app_icon_256.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg" href="favicon.svg" />

  <title>Cabacus</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2191559322";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <!--  Gaegu Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
  <style>
    html {
      background: repeating-linear-gradient(to right,
          #ede1cf, 7.1%,
          #e1e4d6 7.1%, #e1e4d6 14.3%,
          #d3e5f5 14.3%, #d3e5f5 21.4%,
          #ecdfe8 21.4%, #ecdfe8 28.6%,
          #ffd9e5 28.6%, #ffd9e5 35.7%,
          #ffdad5 35.7%, #ffdad5 42.9%,
          #ffddbe 42.9%, #ffddbe 50%);
      background-size: 200% auto;
      animation: slide 60s reverse linear infinite;
    }

    @keyframes slide {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 100% 0;
      }
    }

    .loading {
      font-family: "Gaegu";
      font-weight: 700;
      font-size: xx-large;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #5F584E;
      height: min-content;
      width: fit-content;
      padding: .5em 1em;
      border-radius: .5em;
      box-shadow: 0 0 1em rgba(0, 0, 0, .1);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .loading span {
      display: inline-block;
      animation: jump 2s infinite;
      animation-delay: 0s;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.1s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(4) {
      animation-delay: 0.3s;
    }

    .loading span:nth-child(5) {
      animation-delay: 0.4s;
    }

    .loading span:nth-child(6) {
      animation-delay: 0.5s;
    }

    .loading span:nth-child(7) {
      animation-delay: 0.6s;
    }

    @keyframes jump {
      0% {
        transform: translateY(0);
      }

      5% {
        transform: translateY(-10%);
      }

      10% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1 id="loading" class="loading">
    <span>C</span><span>A</span><span>B</span><span>A</span><span>C</span><span>U</span><span>S</span>
  </h1>
  <script>
    window.addEventListener('load', function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine();

          await appRunner.runApp();
        }
      });
    });
  </script>
</body>

</html>
