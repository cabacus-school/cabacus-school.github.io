<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fonts from Google: Montserrat, Gaegu, Courier Prime -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- With Courier Prime -->
    <!-- <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Gaegu:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"> -->
    <!-- Without Courier Prime -->
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <meta charset="utf-8" />
    <title>Cabacus</title>
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="stylesheet" href="css/preflight.css" /> -->
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="canonical" href="https://cabacus.school/" />
    <style>
        h1,
        p,
        body,
        header,
        hr {
            margin: 0;
        }

        hr {
            border: 0;
            height: 2px;
            background: repeating-linear-gradient(to right,
                    #ffc109, 5rem,
                    #8cc44d 5rem, #8cc44d 10rem,
                    #54b0ae 10rem, #54b0ae 15rem,
                    #1560bd 15rem, #1560bd 20rem,
                    #e040fb 20rem, #e040fb 25rem,
                    #ff3ea5 25rem, #ff3ea5 30rem);
        }

        html {
            background-color: #ede1cf;
            font-size: larger;
            font-family: 'Montserrat', sans-serif;
            font-optical-sizing: auto;
            background: repeating-linear-gradient(to right,
                    #ede1cf, 5rem,
                    #e1e4d6 5rem, #e1e4d6 10rem,
                    #dae5e3 10rem, #dae5e3 15rem,
                    #dde3eb 15rem, #dde3eb 20rem,
                    #ecdfe8 20rem, #ecdfe8 25rem,
                    #f5ddda 25rem, #f5ddda 30rem);
            padding: 0;
        }

        .min-size-display {
            display: none;
        }

        .horiz-margins {
            margin-left: 2rem;
            margin-right: 2rem;
        }

        @media (min-width: 500px) {
            .min-size-display {
                display: block;
            }
        }

        .cabacus-logo {
            font-family: "Gaegu", sans-serif;
            font-weight: 700;
            color: black;
        }

        .box-shadow {
            box-shadow: 0 0 .5rem rgba(0, 0, 0, 0.1);
        }

        .translucent-white {
            background-color: rgba(255, 255, 255, .8);
        }
    </style>
</head>

<body>

    <header class="box-shadow">
        <div class="translucent-white" style="padding: .5rem 0;">
            <h1 class="cabacus-logo horiz-margins">
                <a href="./" style="color: inherit; text-decoration: none; ">
                    <img alt="Cabacus Icon" src="favicon.svg" width="48" height="48" style="vertical-align: middle;">
                    <span style="vertical-align: middle;">
                        CABACUS.SCHOOL
                    </span>
                </a>

            </h1>
        </div>
        <hr>
    </header>
    <br>
    <div class="horiz-margins">
        <div class="box-shadow translucent-white" style="padding: 1rem; border-radius: 1rem; 
        ">
            <div class="row" style="display: flex; flex-direction: row;">
                <img src="app_icon.svg" alt="Cabacus App Icon" width="256" height="256"
                    style="border-radius: 22.5%; outline: 1px solid gray;">
                <p>Download here</p>
            </div>
            <p class="min-size-display" style="text-align: center;">
                Or try it here! Just tap a bead. Tap <span
                    style="font-family: 'Gaegu'; font-size: x-large;">CABACUS</span>
                to set zero.
            </p>
        </div>
        <iframe aria-label="Cabacus Web App" class="min-size-display box-shadow" src="app/" loading="lazy" width="100%"
            height="360px" style="border: 1px solid gray;
    border-radius: 1rem;
    margin-top: 1rem;"></iframe>
    </div>
</body>

</html>
