<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Cabacus School</title>
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="stylesheet" href="css/preflight.css" /> -->
    <link rel="icon" type="image/png" href="app/favicon.png" />
    <link rel="canonical" href="https://cabacus.school/" />
    <style>
        textarea,
        input {
            font: inherit;
            letter-spacing: inherit;
            word-spacing: inherit;
        }

        html {
            background-color: rgb(237, 225, 207);
        }

        .cabacus-app {
            display: none;
        }

        @media (min-width: 500px) and (min-height: 360px) {
            .cabacus-app {
                border: 1px solid #ccc;
                border-radius: 1rem;
                overflow: hidden;
                box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
                display: block;
                width: 100%;
                height: 360px;
            }
        }
    </style>
</head>

<body>
    <iframe class="cabacus-app" src="app/" loading="lazy"></iframe>
    <!-- <h1>Cabacus</h1> -->
</body>

</html>
