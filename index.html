<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Fonts from Google: Montserrat, Gaegu, Courier Prime -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Gaegu:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <meta charset="utf-8" />
    <title>Cabacus School</title>
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="stylesheet" href="css/preflight.css" /> -->
    <link rel="icon" type="image/png" href="app/favicon.png" />
    <link rel="canonical" href="https://cabacus.school/" />
    <style>
        textarea,
        input {
            font: inherit;
            letter-spacing: inherit;
            word-spacing: inherit;
        }

        html {
            background-color: #ede1cf;
            font-family: 'Montserrat', sans-serif;
            font-optical-sizing: auto;
            background: repeating-linear-gradient(to right,
                    #ede1cf, 5rem,
                    #e1e4d6 5rem, #e1e4d6 10rem,
                    #dae5e3 10rem, #dae5e3 15rem,
                    #dde3eb 15rem, #dde3eb 20rem,
                    #ecdfe8 20rem, #ecdfe8 25rem,
                    #f5ddda 25rem, #f5ddda 30rem);
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .cabacus-app {
            display: none;
        }

        @media (min-width: 500px) and (min-height: 360px) {
            .cabacus-app {
                border: 1px solid #ccc;
                border-radius: 1rem;
                overflow: hidden;
                box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
                display: block;
                width: 100%;
                height: 360px;
                outline: 1px solid black;
            }
        }

        .cabacus {
            font-family: "Gaegu", sans-serif;
            font-weight: 700;
            color: #785900;
        }

        .courier-prime-regular {
            font-family: "Courier Prime", monospace;
            font-weight: 400;
            font-style: normal;
        }

        .courier-prime-bold {
            font-family: "Courier Prime", monospace;
            font-weight: 700;
            font-style: normal;
        }

        .courier-prime-regular-italic {
            font-family: "Courier Prime", monospace;
            font-weight: 400;
            font-style: italic;
        }

        .courier-prime-bold-italic {
            font-family: "Courier Prime", monospace;
            font-weight: 700;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="cabacus">CABACUS</h1>
    <h2>Download</h2>
    <iframe class="cabacus-app" src="app/" loading="lazy"></iframe>
    <!-- <h1>Cabacus</h1> -->
</body>

</html>
